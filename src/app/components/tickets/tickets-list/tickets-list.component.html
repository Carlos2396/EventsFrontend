<section class="module">
  <div class="container">
    <div class="row multi-columns-row">
      <div class="col-sm-6 col-md-3 col-lg-3" *ngFor="let event of events; index as i">
        <div class="price-table font-alt">
          <h4>{{event.name}}</h4>
          <div class="borderline"></div>
          <ngx-qrcode [qrc-element-type]="elementType" [qrc-value] = "values[i]"></ngx-qrcode>
          <img src="{{event.image}}">
          <ul class="price-details">
            <li>Empieza: {{event.starts}}</li>
            <li>Termina: {{event.end}}</li>
          </ul><a class="btn btn-d btn-round" (click)="irApag(event.id)">Ir a pagina del evento</a>
          <div class="borderline"></div>
          <a class="btn btn-danger" (click)="deleteTicket(event.id)">Eliminar ticket</a>
        </div>
      </div>
    </div>
  </div>
</section>
