<section class="module">
    <div class="container">
      <div class="row multi-columns-row post-columns">
        <div class="col-sm-6 col-md-3 col-lg-3" *ngFor="let event of events">
          <div class="post" >
            <div class="post-thumbnail"><img src="../../../../assets/images/blog_bg.jpg" (click)="toShowEvent(event.id)"/></div>
            <div class="post-header font-alt">
              <h2 class="post-title" (click)="toShowEvent(event.id)">{{event.name}}</h2>
              <div class="post-meta" (click)="toShowEvent(event.id)">Fecha: {{event.starts}}
              </div>
            </div>
            <div class="post-entry" >
              <p (click)="toShowEvent(event.id)">{{event.description}}</p>
            </div>
            <div class="post-more"><a class="more-link" (click)="toShowEvent(event.id)">Leer m√°s...</a></div>
          </div>
        </div>
      </div>
    </div>
  </section>
